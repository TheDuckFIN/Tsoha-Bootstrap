{% extends "adminpanel.html" %}

{% block admin_nav %}
    < <a href="{{base_path}}/settings/arrangement">Kategoriat ja keskustelualueet</a>
    < <a href="{{base_path}}/settings/arrangement/board/new/{{category.id}}">Uusi keskustelualue</a>
{% endblock %}

{% block admin_content %}

<h3>Uusi keskustelualue kategoriaan "{{category.name}}"</h3>

{% if errors %}
    <div class="alert alert-danger">
        {% for error in errors %}
            {{error}}<br />
        {% endfor %}
    </div>
{% endif %}

<div class="row">
    <div class="col-xs-6">
        <form action="{{base_path}}/settings/arrangement/board/new" method="post">
            <input type="hidden" name="category_id" value="{{category.id}}">
            <div class="form-group">
                <label>Keskustelalueen nimi</label>
                <input type="text" name="name" value="{{name}}" class="form-control">
            </div>
            <div class="form-group">
                <label>Keskustelualueen kuvaus (max 150 merkki√§)</label>
                <textarea name="description" class="form-control" rows="2">{{description}}</textarea>
            </div>
            <div class="form-group">
                <button class="btn btn-success" type="submit">Luo keskustelualue</button>
            </div>
        </form>
    </div>    
</div>

{% endblock %}
