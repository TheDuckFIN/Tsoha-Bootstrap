{% extends "base.html" %}
{% block content %}

<div class="login-form">
	<h1>Rekisteröidy</h1>		

	<form action="">
		<div class="form-group">
			<label>Käyttäjätunnus</label>
  			<input type="text" name="tunnus" class="form-control">
		</div>
		
		<div class="form-group">
			<label>Salasana</label>
  			<input type="password" name="salasana" class="form-control">
		</div>

		<div class="form-group">
			<label>Salasana uudestaan</label>
  			<input type="password" name="salasana_uudestaan" class="form-control">
		</div>

		<div class="form-group">
			<label>Sähköpostiosoite</label>
  			<input type="email" name="email" class="form-control">
		</div>

		<div class="form-group">
			<button class="btn btn-info" type="submit">Luo käyttäjätunnus</button>
		</div>
	</form>
</div>

{% endblock %}
