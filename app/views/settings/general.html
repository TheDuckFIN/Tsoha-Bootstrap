{% extends "adminpanel.html" %}

{% block admin_nav %}
    < <a href="{{base_path}}/settings">Yleinen</a>
{% endblock %}

{% block admin_content %}

<h3>Yleiset asetukset</h3>

{% if errors %}
    <div class="alert alert-danger">
        {% for error in errors %}
            {{error}}<br />
        {% endfor %}
    </div>
{% endif %}

<div class="row">
    <div class="col-xs-6">
        <form action="{{base_path}}/settings/save" method="post">
            <div class="form-group">
                <label>Keskustelupalstan otsikko</label>
                <input type="text" name="name" value="{{settings.name}}" class="form-control">
            </div>
            <div class="form-group">
                <label>Viestien maksimipituus</label>
                <input type="number" name="msg_size" value="{{settings.msg_size}}" class="form-control">
            </div>
            <div class="form-group">
                <button class="btn btn-success" type="submit">Tallenna asetukset</button>
            </div>
        </form>
    </div>    
</div>

{% endblock %}
