{% extends "base.html" %}
{% block content %}

<div class="forum-header">
	<small>
		<a href="{{base_path}}">Etusivu</a> <
		<a href="{{base_path}}/register">Rekisteröidy</a>
	</small>
	
	<h2>Rekisteröidy</h2>
</div>

{% if errors %}
	<div class="alert alert-danger">
		{% for error in errors %}
			{{error}}<br />
		{% endfor %}
	</div>
{% endif %}

<div class="login-form">
	<form action="{{base_path}}/register" method="post">
		<div class="form-group">
			<label>Käyttäjätunnus <small>(Pituus 3-20 merkkiä, sallitut merkit A-Ö, a-ö, 0-9, erikoismerkit . ja _ yksittäisinä nimen keskellä)</small></label>
  			<input type="text" name="username" value="{{username}}" class="form-control">
		</div>
		
		<div class="form-group">
			<label>Salasana <small>(minimipituus 8)</small></label>
  			<input type="password" name="password" class="form-control">
		</div>

		<div class="form-group">
			<label>Salasana uudestaan</label>
  			<input type="password" name="password_confirmation" class="form-control">
		</div>

		<div class="form-group">
			<label>Sähköpostiosoite</label>
  			<input type="email" name="email" value="{{email}}" class="form-control">
		</div>

		<div class="form-group">
			<button class="btn btn-info" type="submit">Luo käyttäjätunnus</button>
		</div>
	</form>
</div>

{% endblock %}
