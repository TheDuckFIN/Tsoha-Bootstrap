{% extends "base.html" %}
{% block content %}

<div class="forum-header">
    <small>
        <a href="{{base_path}}">Etusivu</a> <
        <a href="{{base_path}}/users/">Käyttäjät</a>
    </small>
    
    <h2>Käyttäjät</h2>
</div>

<div class="list">  
    <table class="table table-striped-custom table-bordered-custom">
        <thead>
            <tr class="header">
                <th class="col-xs-6">Käyttäjä</th>
                <th class="col-xs-3">Käyttäjäryhmä</th>
                <th class="col-xs-3">Rekisteröitynyt</th>
            </tr>
        </thead>

        <tbody>
            {% for user in users %}
                <tr>
                    <td class="col-xs-6"><a href="{{base_path}}/profile/{{user.id}}">{{user.username}}</a></td>
                    <td class="col-xs-3"><span style="color: {{group[user.usergroup_id].color}}">{{group[user.usergroup_id].name}}</span></td>
                    <td class="col-xs-3">{{user.registered}}</td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
</div>

{% endblock %}
