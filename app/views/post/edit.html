{% extends "base.html" %}
{% block content %}

<div class="forum-header">
	<small>
		<a href="{{base_path}}">Etusivu</a> < 
		<a href="{{base_path}}/board/{{board.id}}">{{board.name}}</a> < 
		<a href="{{base_path}}/thread/{{thread.id}}">{{thread.title}}</a> < 
		<a href="{{base_path}}/post/edit/{{message.id}}">Viestin muokkaaminen</a> 
	</small>

	<h2>Muokkaat viestiäsi keskusteluun "{{thread.title}}"</h2>
</div>

{% if errors %}
	<div class="alert alert-danger">
		{% for error in errors %}
			{{error}}<br />
		{% endfor %}
	</div>
{% endif %}

<form method="post" action="{{base_path}}/post/edit">
	<input type="hidden" name="msg_id" value="{{message.id}}">

	<div class="form-group">
		<button class="btn btn-default" disabled><b>b</b></button>
		<button class="btn btn-default" disabled><i>i</i></button>
		<button class="btn btn-default" disabled>link</button>
	</div>
	<div class="form-group">
		<textarea name="message" class="form-control" rows="10">{{message.message}}</textarea>
	</div>
	<div class="form-group">
		<label>Kuvaile muokkaustasi</label>
		<input type="text" name="description" value="tai älä, koska sillä ei oo mitää väliä :) TODO edit-historia" class="form-control">
	</div>
	<div class="form-group">
		<button class="btn btn-default" disabled>Esikatselu</button>
		<button class="btn btn-info" type="submit">Tallenna muutokset</button>
	</div>
</form>

{% endblock %}
